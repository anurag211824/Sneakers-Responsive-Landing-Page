<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Sidebar styles */
.sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: white;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    padding-top: 50px;
    transition: left 0.3s ease-in-out;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}
/* .hidden{
  display: none;
} */

.sidebar ul li {
    padding: 15px 20px;
    font-size: 18px;
}

.sidebar ul li a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}

/* Toggle functionality */
#menu-toggle:checked ~ .sidebar {
    left: 0;
}

/* Close button */
.close-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 24px;
    cursor: pointer;
}

/* Menu button */
.menu-button {
    font-size: 30px;
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
}

/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(1, 10, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out;
}

/* Show overlay when menu is open */
#menu-toggle:checked ~ .overlay {
    opacity: 1;
    visibility: visible;
}
    </style>
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <input type="checkbox" id="menu-toggle" class="hidden">
    <label for="menu-toggle" class="menu-button">☰</label>

    <!-- Sidebar -->
    <nav class="sidebar">
        <label for="menu-toggle" class="close-btn">×</label>
        <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Overlay -->
    <!-- <label for="menu-toggle" class="overlay"></label> -->

</body>
</html>
